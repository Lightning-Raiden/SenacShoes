<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title> Atividade 2 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecalho">
        <div>
            <img id="logo" src="img/logo.png" alt="Logo">
        </div>
        <h1 id="title-logo1"> SENAC </h1>
        <h1 id="title-logo2"> SHOES </h1>
    </header>
    
    <section id="section-img">
        <div id="div-title-img">
            <h2 id="title-img"> Seção com Imagens </h2>
        </div>
        <div class="img">
            <div class="img1">
                <img src="img/shoes1.jpg" alt="Sapato 1">
            </div>
            <div class="img2">
                <img src="img/shoes2.jpg" alt="Sapato 2">
            </div>
        </div>
    </section>

    <section id="section-vid">
        <div id="div-title-vid">
            <h2 id="title-vid"> Seção com Vídeos </h2>
        </div>
        <div class="video">
            <div class="video1">
                <iframe class="bord" width="720" height="460" src="https://www.youtube.com/embed/iQVbvQxVSR8?si=bZxHXzic8ZdEugXG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="video2">
                <iframe class="bord" width="720" height="460" src="https://www.youtube.com/embed/gY7p9jRo50k?si=NOSoJ89OKFO-nZAG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="section-map">
        <div id="div-title-map">
            <h2 id="title-map"> Seção com Mapa </h2>
        </div>
        <div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29404.509778704265!2d-43.11291575!3d-22.8925694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1744236222327!5m2!1spt-BR!2sbr" width="1700" height="900" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

</body>

</html>
